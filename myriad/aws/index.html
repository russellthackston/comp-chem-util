<!doctype html>
<html>
        <head>
                <meta charset="utf-8">
                <title>Maestro Dashboard</title>
                <link rel="stylesheet" type="text/css" href="style.css">
        </head>
        <body>
                <button type="button" onclick="refresh()" id="refresh">Refresh</button>
                <article id="main">
                        <table id="jobs" border="1" style="width:100%">
                                <tr>
        			<th>JobStatus</th>
        			<th>JobID</th>
        			<th>JobName</th>
        			<th>JobGroup</th>
        			<th>JobStarted</th>
        			<th>JobDefinition</th>
        			<th>MakeInputDatParameters</th>
        			<th>LastUpdate</th>
        			<th>ExecutionFailed</th>
        			<th>JobResults</th>
        			<th>MachineID</th>
        			<th>ResultsCollected</th>
        			<th>JobResultsID</th>
        			<th>ExecutionID</th>
        			<th>JobGUID</th>
                                </tr>
                        </table>
                </article>
                <button type="button" onclick="window.scrollTo(0, 0);" id="top">Scroll to Top</button>
        </body>
        <script src="scripts.js"></script>
</html>
