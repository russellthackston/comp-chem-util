<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Maestro Results</title>
	<meta name="description" content="Maestro results">
	<meta name="author" content="Russell Thackston">

	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div id="wrapper">
		<table>
			<tr>
				<td>Job Group:</td>
				<td><input id="jobGroup" value="CH2NH2"></input></td>
				<td><button onclick="loadResults()">Load Results</button></td>
			</tr>
			<tr><td>Text to Save:</td></tr>
			<tr>
				<td colspan="3">
					<textarea id="inputTextToSave" cols="80" rows="25"></textarea>
				</td>
			</tr>
			<tr>
				<td>Filename to Save As:</td>
				<td><input id="inputFileNameToSaveAs" value="results.csv"></input></td>
				<td><button onclick="saveTextAsFile()">Save Text to File</button></td>
			</tr>
		</table>
	</div>
	<script src="maestro.js"></script>
</body>
</html>
